<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desktop do Windows</title>
  <link rel="stylesheet" href="css/4_style.css" />
</head>
<body>
  <div class="desktop">
    <div class="icon">
      <img src="images/computer-icon.png" alt="Meu Computador" />
      <span>Meu Computador</span>
    </div>
    <div class="icon">
      <img src="images/trash-icon.png" alt="Lixeira" />
      <span>Lixeira</span>
    </div>
    <!-- Adicione mais ícones aqui -->
  </div>

  <div class="taskbar">
    <div class="start-button">
      <img src="images/windows-icon.png" alt="Menu Iniciar" />
    </div>
    <div class="taskbar-icons">
      <img src="images/edge-icon.png" alt="Edge" />
      <img src="images/folder-icon.png" alt="Explorador de Arquivos" />
      <!-- outros ícones -->
    </div>
    <div class="taskbar-clock">
      <span>14:26</span>
      <span>11/06/2025</span>
    </div>
  </div>
</body>
</html>
